<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        
        <title>Soldexa</title>
    </h:head>

    <h:body>

        <div id="top" class="top">   
            <h1>Sistema de Indicadores de uso de Maquinaria</h1>

            <h:form>   
                <f:facet name="header">
                    <p:graphicImage library="images" name="logo-soldexa" width="60px" height="60px" />
                </f:facet>
                <div id="divInicioSesion">
                                                                                
                        <h:panelGrid id="panellogin" columns="2" cellpadding="0" cellspacing="3" border="0" width="100%">
                            <p:outputLabel  value="Empresa: " style="font-family: arial;font-size: 15px;text-align: right;font-weight: bold" />
                            <p:outputLabel  value="Soldexa." style="font-family: arial;font-size: 15px;text-align: left" />
                        </h:panelGrid>    

                       
                </div>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Inicio" outcome="/formularios/FrmListado" icon="ui-icon-star">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Agregar" outcome="/formularios/Frmagregar" icon="ui-icon-star">
                        <f:param name="i" value="1" />
                    </p:menuitem>

                </p:tabMenu>        
            </h:form>                

        </div>

        <div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>


        </div>     



    </h:body>

</html>
