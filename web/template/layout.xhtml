<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        
        <title>Soldexa</title>
    </h:head>

    <h:body>

        <div id="top" class="top">   
            <h1>Sistema de Indicadores de uso de Maquinaria</h1>
            <h:form>              
                <div id="divInicioSesion">
                    <span>                                                            
                        <h:panelGrid id="panellogin" columns="4" cellpadding="0" cellspacing="3" border="0" width="100%">
                            <p:outputLabel  value="Empresa: " style="font-family: arial;font-size: 9px;text-align: right;font-weight: bold" />
                            <p:outputLabel  value="Soldexa." style="font-family: arial;font-size: 9px;text-align: left" />

                        </h:panelGrid>    

                    </span>   
                </div>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Inicio" outcome="/formularios/Frmindex" icon="ui-icon-star">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Gestion de Maquinaria"  outcome="/formularios/Frmgestion" icon="ui-icon-star">
                        <f:param name="i" value="0" />                     
                    </p:menuitem>
                    <p:menuitem value="Agregar" outcome="/formularios/Frmagregar" icon="ui-icon-star">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Reasignar Sensor y eliminar" outcome="/formularios/Frmreasignar" icon="ui-icon-star">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Generar Reportes" outcome="/formularios/FrmReportes" icon="ui-icon-star">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="Prueba index" outcome="/formularios/FrmPrueba" icon="ui-icon-star">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu>        
            </h:form>                
                      
        </div>

        <div>
                       
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            
        </div>     



    </h:body>

</html>
