<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="default.css"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </h:head>
    <body>

        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">
                <div align="center" >
                    <h:form id="formAgregarMaquinaria">
                        <p:growl id="growl" showDetail="true" sticky="false"/>
                        <p:panel style="margin-top:2%;width: 60%;">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="6">
                                        <h:outputText value="REGISTRO MAQUINARIA" style="font-size: 15px;text-decoration: underline"/>
                                    </p:column>
                                </p:row>
                            </f:facet>

                            <p:panelGrid  id="panelinfoemp" styleClass="companyHeaderGrid" style="margin-top:5px; margin-left: 15px">

                                <p:row>
                                    <p:column style="text-align: right">                                                                                                                 
                                        <p:outputLabel value="Nombre Maquinaria :" for="codNomMaq" style="font-family: arial;font-size: 11px"/>                                        
                                    </p:column>

                                    <p:column>                                        
                                        <p:inputText size="5" maxlength="5" id="codNomMaq" value="#{maquinariaMBR.nombremaq}" style="font-family: arial;font-size: 11px"/>                                    
                                    </p:column>

                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Categoria :" for="CatMaq" style="font-family: arial;font-size: 11px"/>
                                    </p:column>

                                     <p:column>
                                        <p:selectOneMenu id="CatMaq" value="#{maquinariaMBR.catmaq}" style="font-family: arial;width: 180px">                                        
                                            <f:selectItem itemValue="" itemLabel="Seleccione Categoria de Maquinaria"/>                                             
                                            <f:selectItems value="#{categoriaMBR.listadoCategoria()}"
                                            <f:validator validatorId="validatorCombox"/>    
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>

                        </p:panel>
                        <h:panelGrid id="panelbtn" columns="2" cellpadding="0" cellspacing="1" border="0" width="28%" style="align-items: center">
                            <p:commandButton value="Nuevo Registro" action="#{maquinariaMBR.registrarCate()}" update=":formAgregarMaquinaria" icon="ui-icon-document"  style="font-family: arial;font-size: 11px;"/>                 
                        </h:panelGrid>

                    </h:form>
                </div>
            </ui:define>
            <ui:define name="left">
            </ui:define>
        </ui:composition>

    </body>
</html>
