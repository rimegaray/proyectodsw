<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/style.css" />
    </h:head>
    <body>
        
         
        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">
                <h:form id="frmListaMaquinarias">   
                   
                    <div class="Container100 ui-fluid">
                        <div class="Card">
                            <div class="Separator"></div>

                            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                            <script src="https://code.highcharts.com/highcharts.js"></script>
                            <script src="https://code.highcharts.com/highcharts-3d.js"></script>
                            <script src="https://code.highcharts.com/modules/exporting.js"></script>

                            <div id="container" style="height: 400px"></div>

                            <script>


                                Highcharts.chart('container', {
                                    chart: {
                                        plotBackgroundColor: null,
                                        plotBorderWidth: null,
                                        plotShadow: false,
                                        type: 'pie'
                                    },
                                    title: {
                                        text: "#{tiempoMaquinariaMBR.mtiempomaqui.codigoMaquinaria}"
                                    },
                                    tooltip: {
                                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                    },
                                    plotOptions: {
                                        pie: {
                                            allowPointSelect: true,
                                            cursor: 'pointer',
                                            dataLabels: {
                                                enabled: true,
                                                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                                style: {
                                                    color: (Highcharts.theme) || 'black'
                                                }
                                            }
                                        }
                                    },
                                    series: [{
                                            name: 'Brands',
                                            colorByPoint: true,
                                            data: [{
                                                    name: 'Tiempo de uso',
                                                    y: #{tiempoMaquinariaMBR.tiempouso}
                                                }, {
                                                    name: 'Tiempo de no uso',
                                                    y: #{tiempoMaquinariaMBR.tiemponouso}
                                                }]
                                        }]
                                });

                            </script>



                        </div>
                    </div>
                    <p:poll  interval="5" widgetVar="poll"   update="frmListaMaquinarias" />
                </h:form>



            </ui:define>
            <ui:define name="left">
            </ui:define>
        </ui:composition>

    </body>
</html>
