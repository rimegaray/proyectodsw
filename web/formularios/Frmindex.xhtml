<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="default.css"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </h:head>
    <body>

        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">
                <div align="center" >
                    
                    <h:form id="frmListaMaquinarias">
                        <p:growl id="growl" showDetail="true" sticky="false"/>
                        <p:panel id="paneltable">
                            <p:dataTable rowKey="#" id="tablaListaTEmpresa" var="item" value="#{maquinariaMBR.listamaquinaria}" scrollable="true" scrollHeight="300"  
                                         style="width: 100%"   
                                         emptyMessage="No se encontro informaciÃ³n">
                                
                                <p:column headerText="Nombres" style="text-align: center;font-family: arial;font-size: 12px;width: 15%"  sortBy="#"> >
                                    <h:outputText value="#{item.nombre}"/>
                                    
                                </p:column>
                                
                                <p:column headerText="Categoria" style="text-align: center;font-family: arial;font-size: 12px;width: 20%"  >
                                    <h:outputText value="#{item.categoria}"/>
                                </p:column>
                                
                                <p:column headerText="Estado" style="text-align: center;font-family: arial;font-size: 12px;width: 50%"  sortBy="#"> >
                                    <h:outputText value="#{item.estado==1 ? 'ACTIVO':'INACTIVO'}"/>
                                </p:column>
                                
                                <p:column headerText="Detalle" style="text-align: center;font-family: arial;font-size: 9px;width: 15%"  >
                                    <p:commandButton  action="#{registroMBR.verDetalles(item)}"  icon="ui-icon-disk" style="font-family: arial;font-size: 11px;"/>
                                </p:column>
                            </p:dataTable>

                            <p:poll interval="1" listener="#{maquinariaMBR.cargarEstado()}" update="tablaListaTEmpresa" />

                        </p:panel>

                    </h:form>
                    
                </div>
            </ui:define>
            <ui:define name="left">
            </ui:define>
        </ui:composition>

    </body>
</html>
