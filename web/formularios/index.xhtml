<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:outputStylesheet library="css" name="cssentrada.css"/>
       
    <body>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" /> 
            
        <title>INGRESO A LA APP WEB</title>
    </h:head>
    <h:body  style="background-color: #dbe2e7">
        <div align="center">
        <h:form id="frmLogin">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        
        <h:graphicImage library="images" name="barra.png"/>
        <p:panel id="pnlLogin" style="margin-top: 8%; height: 320px; width: 360px;font-family: arial;font-size: 28px; background-color: #fee800">           
            <!--<h:outputText value="Ingrese su cuenta: " style="font-family: arial;font-size: 14px; margin-bottom: 1em; "/>-->
            <!--<p:panelGrid styleClass="companyHeaderGrid">    -->
            <p:row>
                <h:graphicImage library="images" name="logo-soldexa.png"/>
            </p:row>
            <p:row style="margin-top: 20px;">
                <p:outputLabel value="Ingrese a su cuenta" for="claveuser" style="font-family: 'RobotoDraft', 'Roboto', sans-serif;font-size: 32px; display: block;"/>
            </p:row>
                    
            <p:row>
                    <!--<p:column style="text-align: right">
                    <p:outputLabel value="Usuario :" for="username" style="font-family: arial;font-size: 14px;"/>
                    </p:column>-->
                    <p:column style="text-align: right">
                        <p:inputText id="username"  placeholder="Username" style="font-family: arial;font-size: 18px; margin-top: 20px; " class="prueba">
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <!--<p:column style="text-align: right">
                    <p:outputLabel value="Password :" for="claveuser" style="font-family: arial;font-size: 14px;"/>
                    </p:column>-->
                    <p:column style="text-align: right">
                    <p:keyboard id="claveuser"  placeholder="Password" password="true" keypadOnly="true" style="font-family: arial;font-size: 18px; margin-top: 20px;"  >
                        <f:validator validatorId="validatorVacio"/>
                    </p:keyboard>
                    </p:column>
                </p:row>
                
             <h:outputText value="" />  
             <h:outputText value="" />
           <!--</p:panelGrid>-->
              <p:commandButton action="#" value="Ingresar" style="font-family: arial;font-size: 12px;color: #000000; width: 73%; height: 32px; margin-top: 20px;" icon="ui-icon-key" ajax="frmLogin"/>
              
              
         </p:panel>          
        </h:form>
            </div>
    </h:body>
  </body>
</html>
